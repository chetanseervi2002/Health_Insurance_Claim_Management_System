<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>User Management - HICMS</title>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>
<div th:replace="~{fragments/layout :: alerts}"></div>

<main class="container my-4 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-people"></i> User Management</h2>
        <a th:href="@{/admin/users/create}" class="btn btn-primary">
            <i class="bi bi-person-plus"></i> Add New User
        </a>
    </div>
    
    <!-- Filter Cards -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body text-center">
                    <h6>Total Users</h6>
                    <h3 th:text="${totalUsers}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body text-center">
                    <h6>Customers</h6>
                    <h3 th:text="${customerCount}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info">
                <div class="card-body text-center">
                    <h6>Agents</h6>
                    <h3 th:text="${agentCount}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body text-center">
                    <h6>Adjusters</h6>
                    <h3 th:text="${adjusterCount}">0</h3>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Created Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.userId}">#1</td>
                            <td th:text="${user.username}">username</td>
                            <td th:text="${user.fullName}">Full Name</td>
                            <td th:text="${user.email}">email@example.com</td>
                            <td>
                                <span class="badge"
                                      th:classappend="${user.role.name() == 'ADMIN'} ? 'bg-danger' :
                                                     (${user.role.name() == 'AGENT'} ? 'bg-info' :
                                                     (${user.role.name() == 'CLAIM_ADJUSTER'} ? 'bg-warning text-dark' : 'bg-success'))"
                                      th:text="${user.role}">Role</span>
                            </td>
                            <td th:text="${user.createdDate != null} ? ${#temporals.format(user.createdDate, 'yyyy-MM-dd')} : '-'">2024-01-01</td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{/admin/users/view/{id}(id=${user.userId})}" 
                                       class="btn btn-sm btn-info" title="View">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <button type="button" class="btn btn-sm btn-danger" title="Delete"
                                            th:if="${user.role.name() != 'ADMIN'}"
                                            onclick="confirmDelete(this)"
                                            th:data-url="@{/admin/users/delete/{id}(id=${user.userId})}">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(users)}">
                            <td colspan="7" class="text-center text-muted py-4">
                                <i class="bi bi-people fs-1 d-block mb-2"></i>
                                No users found
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>

<script>
    function confirmDelete(button) {
        if (confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = button.getAttribute('data-url');
            document.body.appendChild(form);
            form.submit();
        }
    }
</script>
</body>
</html>

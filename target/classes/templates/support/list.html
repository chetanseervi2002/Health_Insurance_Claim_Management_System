<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head}">
    <title>Support Tickets - HICMS</title>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>
<div th:replace="~{fragments/layout :: alerts}"></div>

<main class="container my-4 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-ticket-detailed"></i> Support Tickets</h2>
        <a sec:authorize="hasRole('USER')" th:href="@{/support/create}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Create New Ticket
        </a>
    </div>
    
    <!-- Statistics Cards for Agent/Admin/Adjuster -->
    <div sec:authorize="hasAnyRole('ADMIN', 'AGENT', 'CLAIM_ADJUSTER')" class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body text-center">
                    <h6>Open</h6>
                    <h3 th:text="${openCount != null ? openCount : 0}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info">
                <div class="card-body text-center">
                    <h6>In Progress</h6>
                    <h3 th:text="${inProgressCount != null ? inProgressCount : 0}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body text-center">
                    <h6>Resolved</h6>
                    <h3 th:text="${resolvedCount != null ? resolvedCount : 0}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-secondary">
                <div class="card-body text-center">
                    <h6>Closed</h6>
                    <h3 th:text="${closedCount != null ? closedCount : 0}">0</h3>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Ticket ID</th>
                            <th>Subject</th>
                            <th sec:authorize="hasAnyRole('ADMIN', 'AGENT', 'CLAIM_ADJUSTER')">Customer</th>
                            <th>Status</th>
                            <th>Assigned Agent</th>
                            <th>Created Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ticket : ${tickets}">
                            <td th:text="${'#' + ticket.ticketId}">#1</td>
                            <td th:text="${ticket.subject}">Subject</td>
                            <td sec:authorize="hasAnyRole('ADMIN', 'AGENT', 'CLAIM_ADJUSTER')" 
                                th:text="${ticket.userName}">Customer Name</td>
                            <td>
                                <span class="badge"
                                      th:classappend="${ticket.ticketStatus.name() == 'OPEN'} ? 'bg-warning text-dark' :
                                                     (${ticket.ticketStatus.name() == 'IN_PROGRESS'} ? 'bg-info' :
                                                     (${ticket.ticketStatus.name() == 'RESOLVED'} ? 'bg-success' : 'bg-secondary'))"
                                      th:text="${ticket.ticketStatus}">Status</span>
                            </td>
                            <td th:text="${ticket.assignedToName != null ? ticket.assignedToName : 'Unassigned'}">Agent</td>
                            <td th:text="${ticket.createdDate}">2024-01-01</td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{/support/view/{id}(id=${ticket.ticketId})}" 
                                       class="btn btn-sm btn-info" title="View">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(tickets)}">
                            <td colspan="7" class="text-center text-muted py-4">
                                <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                                No tickets found
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Create Support Ticket - HICMS</title>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>
<div th:replace="~{fragments/layout :: alerts}"></div>

<main class="container my-4 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="bi bi-ticket-perforated"></i> Create Support Ticket</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/support/create}" method="post" th:object="${ticket}">
                        
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject *</label>
                            <input type="text" class="form-control" id="subject" 
                                   th:field="*{subject}" required
                                   placeholder="Brief description of your issue">
                        </div>
                        
                        <div class="mb-3">
                            <label for="issueDescription" class="form-label">Issue Description *</label>
                            <textarea class="form-control" id="issueDescription" 
                                      th:field="*{issueDescription}" rows="6" required
                                      placeholder="Please provide detailed information about your issue:
- What were you trying to do?
- What happened instead?
- Any error messages you received?
- Steps to reproduce the issue"></textarea>
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            <strong>Tips for faster resolution:</strong>
                            <ul class="mb-0 mt-2">
                                <li>Be as specific as possible about your issue</li>
                                <li>Include any relevant policy or claim numbers</li>
                                <li>Describe the steps that led to the issue</li>
                                <li>Include any error messages you see</li>
                            </ul>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/support}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send"></i> Submit Ticket
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head}">
    <title>Claims - HICMS</title>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>
<div th:replace="~{fragments/layout :: alerts}"></div>

<main class="container my-4 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-clipboard2-data"></i> Claims</h2>
        <a sec:authorize="hasRole('USER')" th:href="@{/claims/submit}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Submit New Claim
        </a>
    </div>
    
    <!-- Statistics Cards for Adjuster/Admin -->
    <div sec:authorize="hasAnyRole('ADMIN', 'CLAIM_ADJUSTER')" class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body text-center">
                    <h6>Pending</h6>
                    <h3 th:text="${pendingClaims}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info">
                <div class="card-body text-center">
                    <h6>Under Review</h6>
                    <h3 th:text="${underReviewClaims}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body text-center">
                    <h6>Approved</h6>
                    <h3 th:text="${approvedClaims}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-danger">
                <div class="card-body text-center">
                    <h6>Rejected</h6>
                    <h3 th:text="${rejectedClaims}">0</h3>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Claim ID</th>
                            <th>Policy</th>
                            <th sec:authorize="hasAnyRole('ADMIN', 'CLAIM_ADJUSTER', 'AGENT')">Claimant</th>
                            <th>Claim Amount</th>
                            <th>Approved Amount</th>
                            <th>Claim Date</th>
                            <th>Status</th>
                            <th sec:authorize="hasRole('CLAIM_ADJUSTER')">Adjuster</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="claim : ${claims}">
                            <td th:text="${claim.claimId}">#1</td>
                            <td th:text="${claim.policyName}">Health Plus</td>
                            <td sec:authorize="hasAnyRole('ADMIN', 'CLAIM_ADJUSTER', 'AGENT')" 
                                th:text="${claim.claimantName}">John Doe</td>
                            <td>$<span th:text="${#numbers.formatDecimal(claim.claimAmount, 1, 2)}">0.00</span></td>
                            <td>
                                <span th:if="${claim.claimStatus.name() == 'APPROVED'}" class="text-success fw-bold">
                                    $<span th:text="${claim.approvedAmount != null ? #numbers.formatDecimal(claim.approvedAmount, 1, 2) : '0.00'}">0.00</span>
                                </span>
                                <span th:if="${claim.claimStatus.name() == 'REJECTED'}" class="text-danger">
                                    $0.00
                                </span>
                                <span th:if="${claim.claimStatus.name() != 'APPROVED' && claim.claimStatus.name() != 'REJECTED'}" class="text-muted">
                                    -
                                </span>
                            </td>
                            <td th:text="${claim.claimDate}">2024-01-01</td>
                            <td>
                                <span class="badge"
                                      th:classappend="${claim.claimStatus.name() == 'PENDING'} ? 'bg-warning text-dark' :
                                                     (${claim.claimStatus.name() == 'UNDER_REVIEW'} ? 'bg-info' :
                                                     (${claim.claimStatus.name() == 'APPROVED'} ? 'bg-success' :
                                                     (${claim.claimStatus.name() == 'REJECTED'} ? 'bg-danger' : 'bg-secondary')))"
                                      th:text="${claim.claimStatus}">Status</span>
                            </td>
                            <td sec:authorize="hasRole('CLAIM_ADJUSTER')" 
                                th:text="${claim.adjusterName != null ? claim.adjusterName : 'Unassigned'}">-</td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{/claims/view/{id}(id=${claim.claimId})}" 
                                       class="btn btn-sm btn-info" title="View">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a sec:authorize="hasRole('CLAIM_ADJUSTER')"
                                       th:if="${claim.claimStatus.name() == 'PENDING' || claim.claimStatus.name() == 'UNDER_REVIEW'}"
                                       th:href="@{/claims/review/{id}(id=${claim.claimId})}" 
                                       class="btn btn-sm btn-warning" title="Review">
                                        <i class="bi bi-clipboard-check"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(claims)}">
                            <td colspan="9" class="text-center text-muted py-4">
                                <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                                No claims found
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>

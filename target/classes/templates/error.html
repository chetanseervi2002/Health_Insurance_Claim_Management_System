<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Error - HICMS</title>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="container my-4 flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="text-center">
        <i class="bi bi-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
        <h1 class="display-4 mt-3">Oops! Something went wrong</h1>
        <p class="lead text-muted" th:text="${error}">An unexpected error occurred.</p>
        <p class="text-muted" th:if="${message}" th:text="${message}">Error details</p>
        <div class="mt-4">
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house"></i> Go to Home
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Go Back
            </a>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>

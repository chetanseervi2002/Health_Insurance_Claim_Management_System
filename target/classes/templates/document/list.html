<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Documents - HICMS</title>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>
<div th:replace="~{fragments/layout :: alerts}"></div>

<main class="container my-4 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-file-earmark-text"></i> Documents for Claim #<span th:text="${claimId}">1</span></h2>
        <a th:href="@{/documents/claim/{id}(id=${claimId})}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Upload Document
        </a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Document ID</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Uploaded By</th>
                            <th>Upload Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doc : ${documents}">
                            <td th:text="${doc.documentId}">#1</td>
                            <td>
                                <i class="bi" th:classappend="${doc.documentType.name() == 'MEDICAL_REPORT'} ? 'bi-file-earmark-medical text-danger' :
                                                               (${doc.documentType.name() == 'PRESCRIPTION'} ? 'bi-file-earmark-text text-primary' :
                                                               (${doc.documentType.name() == 'BILL'} ? 'bi-receipt text-success' :
                                                               (${doc.documentType.name() == 'ID_PROOF'} ? 'bi-person-badge text-info' : 'bi-file-earmark text-secondary')))"></i>
                                <span th:text="${doc.documentName}">Document.pdf</span>
                            </td>
                            <td>
                                <span class="badge bg-secondary" th:text="${doc.documentType}">Type</span>
                            </td>
                            <td th:text="${doc.uploadedByName}">User</td>
                            <td th:text="${doc.uploadedAt}">2024-01-01</td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{/documents/download/{id}(id=${doc.documentId})}" 
                                       class="btn btn-sm btn-info" title="Download" target="_blank">
                                        <i class="bi bi-download"></i>
                                    </a>
                                    <button type="button" class="btn btn-sm btn-danger" title="Delete"
                                            onclick="confirmDelete(this)"
                                            th:data-url="@{/documents/delete/{id}(id=${doc.documentId})}">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(documents)}">
                            <td colspan="6" class="text-center text-muted py-4">
                                <i class="bi bi-folder2-open fs-1 d-block mb-2"></i>
                                No documents uploaded for this claim
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="mt-3">
        <a th:href="@{/claims/view/{id}(id=${claimId})}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Claim
        </a>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>

<script>
    function confirmDelete(button) {
        if (confirm('Are you sure you want to delete this document?')) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = button.getAttribute('data-url');
            document.body.appendChild(form);
            form.submit();
        }
    }
</script>
</body>
</html>
